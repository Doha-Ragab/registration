<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container px-5 ">
        <div class="px-5">
            <div class="div-bg m-5 p-5 div-sh">
                <h1 class="text-center py-2">Smart Login System</h1>
                <input class="form-control div-bg my-3" id="email" placeholder="Enter your email" type="email" >
                <input class="form-control div-bg my-3"id="password" placeholder="Enter your password" type="password" >
               <div class="alert d-none" role="alert" id="alertlogin">
                   <p>incorrect email or password</p>
               </div>
                <button class="btn btn-outline-info form-control my-4" onclick="btnlogin();">Login</button>

                <p class="text-center">You have an account? <a href="signup.html">Sign Up</a></p>
    
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
